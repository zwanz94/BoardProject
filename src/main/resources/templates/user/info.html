<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>회원정보</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="sign-in.css" th:href="@{/css/sign-in.css}" rel="stylesheet">
    </head>
  
    <!-- Begin page content -->
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">

            <!-- Information layer -->
            <table class="table table-striped-columns">
                <tr>
                    <th class="text-center" scope="col">아이디</th>
                    <td class="text-center" scope="col" th:text="${userInfoDTO.username}">아이디</th>
                </tr>
            </table>
            
            <!-- Button layer -->
            <a type="button" class="btn btn-primary w-100 py-2" th:href="@{/users/change-password}">비밀번호변경</a>
            <a type="button" class="btn btn-primary w-100 py-2 my-1" onclick="deleteFunction()">회원탈퇴</a>
            <a type="button" class="btn btn-primary w-100 py-2" th:href="@{/}">메인페이지</a>
        </main>

        <script th:inline="javascript">
            /*--- 탈퇴 버튼 함수 ---*/
            const deleteFunction = () => {
                if(confirm("정말 탈퇴하시겠습니까?")){
                    location.href='/users/delete';
                }
            }
            
        </script>
    </body>
</html>
