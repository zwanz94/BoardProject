<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>비밀번호변경</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="sign-in.css" th:href="@{/css/sign-in.css}" rel="stylesheet">
    </head>
    
    <!-- Begin page content -->
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form th:action="@{/users/change-password}" th:object="${userChangePasswordDTO}" method="post">
                <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">비밀번호변경</h1>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{username}">
                <input type="hidden" th:field="*{role}">
                
                <!-- Input layer -->
                <!-- Validation을 적용하여 유효성 검사 -->
                <div class="form-floating">
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('newPassword1')} ? 'is-invalid'"
                    id="changeNewPassword1" name="newPassword1" th:field="*{newPassword1}">
                    <label for="newPassword1">New password</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword1')}" th:errors="*{newPassword1}">
                        newPassword1 에러 메세지
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('newPassword2')} ? 'is-invalid'"
                    id="changeNewPassword2" name="newPassword2" th:field="*{newPassword2}">
                    <label for="newPassword2">New password confirm</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword2')}" th:errors="*{newPassword2}">
                        password 에러 메세지
                    </div>
                </div>

                <!-- Button layer -->                
                <button class="btn btn-primary w-100 py-2 mt-1" type="submit">완료</button>
                <a type="button" class="btn btn-primary w-100 py-2 my-1" th:href="@{/users/info}">취소</a>
            </form>
        </main>
    </body>
</html>
