<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>로그인</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="sign-in.css" th:href="@{/css/sign-in.css}" rel="stylesheet">
    </head>

    <!-- Begin page content -->
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form th:action="@{/users/login}" method="post">
                <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">로그인</h1>
                
                <!-- Input layer -->
                <div class="form-floating">
                    <input type="username" class="form-control" id="loginUsername" name="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="loginPassword" name="password">
                    <label for="password">Password</label>
                </div>

                <!-- 유효성 검사 -->
                <div class="alert alert-danger text-center" role="alert" th:if="${param.error}">
                    아이디 또는 비밀번호가 <br> 일치하지 않습니다.
                </div>
                
                <!-- Button layer -->
                <button class="btn btn-primary w-100 py-2 mt-1" type="submit">로그인</button>
                <a type="button" class="btn btn-primary w-100 py-2 my-1" th:href="@{/users/register}">회원가입</a>
                <a type="button" class="btn btn-primary w-100 py-2" th:href="@{/}">메인페이지</a>
            </form>
        </main>
    </body>
</html>
